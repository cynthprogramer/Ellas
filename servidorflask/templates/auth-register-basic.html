  <body>
    <body>
  <!-- Layout em duas colunas -->
  <div class="page-container d-flex">
    <!-- Coluna esquerda (ilustração encostada à esquerda e no final da tela) -->
      <div class="left-side d-flex align-items-end justify-content-start w-60" 
          style="background-color:#542562; height: 100vh; overflow: hidden;">
        <img src="{{ url_for('static', filename='img/illustrations/algo3.png') }}" 
            alt="Ellas Logo" 
            class="img-fluid" 
            style="width: auto; height: 60%; object-fit: contain;">
      </div>


    <!-- Coluna direita (formulário) -->
    <div class="right-side d-flex align-items-center justify-content-center w-50 p-4">
      <div class="form-box card shadow p-4 w-100" style="max-width: 400px;">
        <h4 class="mb-2" style="color: #f2eff3">Sua jornada de autoconhecimento <span  class="fw-bold">continua</span> aqui!</h4>
        <p class="mb-4" style="color: #f2eff3">Faça cadastro com suas credenciais do SUAP e entre em uma comunidade exclusiva para mulheres do IFRN-CM!</p>

        <!-- Formulário de cadastro -->
        <form id="formAuthentication" action="{{ url_for('index') }}" method="POST">
          
          <div class="mb-3">
            <label for="username" class="form-label">Matrícula</label>
            <input
              type="text"
              class="form-control input-ellas"
              id="username"
              name="matricula"
              placeholder="Digite sua Matrícula"
              autofocus
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Nome de usuária</label>
            <input
              type="email"
              class="form-control input-ellas"
              id="email"
              name="username"
              placeholder="Digite como devemos te chamar"
            />
          </div>

          <div class="mb-3 form-password-toggle">
            <label class="form-label" for="password">Senha</label>
            <div class="input-group input-group-merge">
              <input
                type="password"
                id="password"
                class="form-control input-ellas"
                name="password"
                placeholder="Digite sua senha"
                aria-describedby="password"
              />
              <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
            </div>
          </div>

            <div class="text-center">
              <a href="{{ url_for('index') }}" class="btn-ellas">Cadastre-se</a>
            </div>

          </form>

              <p class="text-center">
                <span>Já tem uma conta?</span>
                <a href="{{ url_for('longinbasic') }}">
                  <span>Clica aqui, mulher!</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>
